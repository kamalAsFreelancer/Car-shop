<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Buy & Sell</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<div id="header"></div>

<!-- sell.html -->
<section class="sell-car">
  <div class="form-container">
    <h2>Sell Your Car</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <input type="text" placeholder="Enter your car brand" required />
      <input type="text" placeholder="Car Module" required />
      <input type="number" placeholder="Year" required />
      <input type="number" placeholder="Mileage (in Kilometer)" required />
      <input type="text" placeholder="Transmission (e.g., Automatic)" required />
      <input type="text" placeholder="Fuel Type (e.g., Petrol or Diesel)" required />
      <input type="text" placeholder="Color" required />
      <input type="number" placeholder="Price in NPR" required />
      <textarea placeholder="Description" rows="5" required></textarea>
      <input type="file" multiple accept="image/*" required />
      <button type="submit">Post Listing</button>
    </form>
  </div>
</section>
<div id="footer"></div>
<script src="../src/include.js"></script>
</body>
</html>
